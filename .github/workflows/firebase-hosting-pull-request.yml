name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'
          channel: 'any'
      - run: flutter --version && npm install -g firebase-tools
      - run: cd app && flutter pub get
      - run: cd app && flutter build -v web --release
      - run: cd app && flutter pub run dart_code_metrics:metrics --reporter=github lib
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAMPADYCATHEDRAL1 }}'
          projectId: pampadycathedral1
