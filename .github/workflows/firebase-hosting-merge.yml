name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'
          channel: 'any'
      - run: flutter --version && npm install -g firebase-tools
      - run: cd app && flutter pub get
      - run: cd app && flutter build -v web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAMPADYCATHEDRAL1 }}'
          channelId: live
          projectId: pampadycathedral1
